worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # -------------------------------------------------------------------------
    # Performance
    # -------------------------------------------------------------------------
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # -------------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # -------------------------------------------------------------------------
    # Rate limiting zones
    # -------------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # -------------------------------------------------------------------------
    # Upstream servers
    # -------------------------------------------------------------------------
    upstream django {
        server web:8000;
    }

    upstream websocket {
        server websocket:8001;
    }

    # -------------------------------------------------------------------------
    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # -------------------------------------------------------------------------
    # server {
    #     listen 80;
    #     server_name yourdomain.com;
    #
    #     # Let's Encrypt challenge
    #     location /.well-known/acme-challenge/ {
    #         root /var/www/certbot;
    #     }
    #
    #     location / {
    #         return 301 https://$host$request_uri;
    #     }
    # }

    # -------------------------------------------------------------------------
    # Main server block
    # -------------------------------------------------------------------------
    server {
        listen 80;
        # For SSL, uncomment and replace:
        # listen 443 ssl http2;
        # ssl_certificate     /etc/nginx/certs/fullchain.pem;
        # ssl_certificate_key /etc/nginx/certs/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        # ssl_prefer_server_ciphers off;

        server_name _;

        # -----------------------------------------------------------------
        # Security headers
        # -----------------------------------------------------------------
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # -----------------------------------------------------------------
        # API (Django / Gunicorn)
        # -----------------------------------------------------------------
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_connect_timeout 10s;
        }

        # Auth endpoints get stricter rate limiting
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------------------
        # Django Admin
        # -----------------------------------------------------------------
        location /admin/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------------------
        # WebSocket (Daphne)
        # -----------------------------------------------------------------
        location /ws/ {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # -----------------------------------------------------------------
        # Django static files (collectstatic output)
        # -----------------------------------------------------------------
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # -----------------------------------------------------------------
        # Media files (user uploads)
        # -----------------------------------------------------------------
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options "nosniff" always;

            # Block execution of uploaded files
            location ~* \.(php|py|sh|pl|cgi)$ {
                deny all;
            }
        }

        # -----------------------------------------------------------------
        # Frontend (React SPA)
        # Serve static assets, fall back to index.html for client-side routing
        # -----------------------------------------------------------------
        location /assets/ {
            alias /app/frontend/dist/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location / {
            root /app/frontend/dist;
            try_files $uri $uri/ /index.html;

            # Cache HTML for short duration (SPA shell)
            location = /index.html {
                expires 5m;
                add_header Cache-Control "public, must-revalidate";
            }
        }

        # -----------------------------------------------------------------
        # Deny hidden files
        # -----------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
