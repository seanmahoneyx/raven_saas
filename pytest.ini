[pytest]
DJANGO_SETTINGS_MODULE = raven.settings
python_files = tests.py test_*.py *_tests.py security_*.py
python_classes = Test* *Tests *TestCase
python_functions = test_*
addopts =
    --reuse-db
    --strict-markers
    --tb=short
    -v
markers =
    security: Security and penetration tests
    tenant_isolation: Tenant data isolation tests
    auth: Authentication and authorization tests
    injection: SQL injection and XSS tests
    csrf: CSRF protection tests
