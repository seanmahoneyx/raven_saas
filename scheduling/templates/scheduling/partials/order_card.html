<div 
    id="order-{{ order.id }}"
    class="draggable-card mb-1 pr-1.5 rounded border shadow-sm cursor-move hover:shadow-md transition-all select-none group h-7 flex items-center gap-2 text-[10px] overflow-visible
    {% if order.status == 'scheduled' %}bg-white border-gray-300
    {% elif order.status == 'picking' %}bg-yellow-200 border-yellow-400
    {% elif order.status == 'shipped' %}bg-green-200 border-green-400
    {% elif order.status == 'complete' %}bg-blue-200 border-blue-400
    {% elif order.status == 'crossdock' %}bg-orange-200 border-orange-400
    {% else %}bg-white border-gray-300{% endif %}"
    
    data-order-id="{{ order.id }}"
    data-order-type="{{ order.order_type }}"
>
    <div x-data="{ menuOpen: false }" class="no-drag h-full aspect-square relative border-r border-black/5 hover:bg-black/5 shrink-0 z-20 cursor-pointer">
        
        <button type="button" 
                @click.stop="menuOpen = !menuOpen" 
                class="w-full h-full flex items-center justify-center focus:outline-none cursor-pointer">
            <div class="w-2.5 h-2.5 rounded-full border border-black/20 shadow-sm pointer-events-none
                {% if order.status == 'scheduled' %}bg-white
                {% elif order.status == 'picking' %}bg-yellow-500
                {% elif order.status == 'shipped' %}bg-green-600
                {% elif order.status == 'complete' %}bg-blue-600
                {% elif order.status == 'crossdock' %}bg-orange-500
                {% else %}bg-gray-200{% endif %}">
            </div>
        </button>
        
        <div x-show="menuOpen" 
             @click.outside="menuOpen = false"
             style="display: none;"
             class="absolute left-0 top-full mt-1 w-36 bg-white border border-gray-200 rounded shadow-xl flex flex-col text-[11px] overflow-hidden">
            
            <div class="px-3 py-1.5 bg-gray-50 font-bold text-gray-400 uppercase text-[9px] tracking-wider border-b">
                Set Status
            </div>

            <button type="button" class="text-left px-3 py-2 hover:bg-gray-100 flex items-center gap-2 transition-colors w-full"
                    @click="menuOpen = false"
                    hx-post="/app/update-status/{{ order.order_type }}/{{ order.id }}/"
                    hx-vals='{"status": "scheduled"}'
                    hx-trigger="click"
                    hx-target="#order-{{ order.id }}"
                    hx-swap="outerHTML">
                <span class="w-2 h-2 rounded-full border border-gray-400 bg-white"></span> Scheduled
            </button>

            <button type="button" class="text-left px-3 py-2 hover:bg-yellow-50 flex items-center gap-2 transition-colors w-full"
                    @click="menuOpen = false"
                    hx-post="/app/update-status/{{ order.order_type }}/{{ order.id }}/"
                    hx-vals='{"status": "picking"}'
                    hx-trigger="click"
                    hx-target="#order-{{ order.id }}"
                    hx-swap="outerHTML">
                <span class="w-2 h-2 rounded-full bg-yellow-400"></span> Pick Ticket
            </button>

            <button type="button" class="text-left px-3 py-2 hover:bg-green-50 flex items-center gap-2 transition-colors w-full"
                    @click="menuOpen = false"
                    hx-post="/app/update-status/{{ order.order_type }}/{{ order.id }}/"
                    hx-vals='{"status": "shipped"}'
                    hx-trigger="click"
                    hx-target="#order-{{ order.id }}"
                    hx-swap="outerHTML">
                <span class="w-2 h-2 rounded-full bg-green-500"></span> Shipped
            </button>

            <button type="button" class="text-left px-3 py-2 hover:bg-blue-50 flex items-center gap-2 transition-colors w-full"
                    @click="menuOpen = false"
                    hx-post="/app/update-status/{{ order.order_type }}/{{ order.id }}/"
                    hx-vals='{"status": "complete"}'
                    hx-trigger="click"
                    hx-target="#order-{{ order.id }}"
                    hx-swap="outerHTML">
                <span class="w-2 h-2 rounded-full bg-blue-500"></span> Completed
            </button>
            
             <button type="button" class="text-left px-3 py-2 hover:bg-orange-50 flex items-center gap-2 transition-colors w-full"
                    @click="menuOpen = false"
                    hx-post="/app/update-status/{{ order.order_type }}/{{ order.id }}/"
                    hx-vals='{"status": "crossdock"}'
                    hx-trigger="click"
                    hx-target="#order-{{ order.id }}"
                    hx-swap="outerHTML">
                <span class="w-2 h-2 rounded-full bg-orange-400"></span> Crossdock
            </button>
        </div>
    </div>

    <div class="no-drag flex-1 flex items-center gap-2 overflow-hidden h-full cursor-pointer z-10"
         @click="historyOpen = true"
         hx-get="/app/side-panel/{{ order.order_type }}/{{ order.id }}/"
         hx-target="#side-panel-content"
         hx-swap="innerHTML">
         
        <span class="font-bold text-gray-800 truncate flex-1 min-w-0" 
              title="{{ order.customer.display_name|default:order.vendor.display_name }}">
            {% if order.order_type == 'PO' %}
                {{ order.vendor.display_name }}
            {% else %}
                {{ order.customer.display_name }}
            {% endif %}
        </span>

        <div class="flex items-center gap-1.5 shrink-0">
            <span class="font-mono text-gray-500">{{ order.number }}</span>
            <span class="text-black/10">|</span>
            <span class="font-bold text-gray-700">{{ order.num_pallets|default:"0" }}p</span>
            
            <div class="w-3 flex justify-center">
                {% if order.notes %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-yellow-600 drop-shadow-sm" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                {% endif %}
            </div>
        </div>
    </div>
</div>
