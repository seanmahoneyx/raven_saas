<div class="calendar-grid border-b border-gray-200">
    
    <div class="sticky left-0 z-10 bg-green-50 border-r border-green-100 p-2 text-xs font-bold text-green-800 flex items-center shadow-sm h-full">
        <span>INBOUND (PO)</span>
    </div>

    {% for day in week_range %}
        <div class="border-r border-gray-100 p-1 min-h-[80px] bg-green-50/30">
            
            <div class="h-full w-full sortable-list"
                 data-date="{{ day|date:'Y-m-d' }}"
                 data-truck="null">
                 
                {% for order in scheduled_orders %}
                    {% if order.scheduled_date == day and order.order_type == 'PO' %}
                        {% include 'scheduling/partials/order_card.html' %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
