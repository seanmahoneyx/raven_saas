<div class="calendar-grid border-b border-gray-200 bg-white group hover:bg-gray-50">
    
    <div class="p-4 border-r border-gray-200 font-bold text-gray-700 text-sm flex items-center sticky left-0 bg-white group-hover:bg-gray-50 z-10 shadow-sm">
        ðŸš› {{ truck.name }}
    </div>

    {% for day in week_range %}
        <div 
            class="sortable-list p-2 border-r border-gray-200 transition-colors h-full min-h-[100px]"
            data-date="{{ day|date:'Y-m-d' }}" 
            data-truck="{{ truck.id }}"
        >
             {% for order in scheduled_orders %}
                {% if order.order_type == 'REL' and order.scheduled_truck_id == truck.id and order.scheduled_date == day %}
                    {% include 'scheduling/partials/order_card.html' %}
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
