<div class="calendar-grid border-b border-gray-200 bg-gray-50 sticky top-0 z-10">
    <div class="p-3 font-bold text-gray-400 text-xs uppercase tracking-wider flex items-end border-r">Resource</div>
    {% for day in week_range %}
        <div class="p-2 border-r border-gray-200 text-center">
            <div class="text-xs font-bold text-gray-500 uppercase">{{ day|date:"D" }}</div>
            <div class="text-lg font-bold text-gray-800">{{ day|date:"d" }}</div>
        </div>
    {% endfor %}
</div>
