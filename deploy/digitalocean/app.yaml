# =============================================================================
# Digital Ocean App Platform Specification
# =============================================================================
# Deploy with:
#   doctl apps create --spec deploy/digitalocean/app.yaml
#
# Or connect your GitHub repo and DO will auto-detect this spec.
# =============================================================================

name: raven-saas
region: nyc

# ---------------------------------------------------------------------------
# Web Service (Django + Gunicorn for HTTP, serves frontend too)
# ---------------------------------------------------------------------------
services:
  - name: web
    github:
      repo: your-github-username/raven_saas
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 8000
    instance_count: 1
    instance_size_slug: professional-xs
    health_check:
      http_path: /api/v1/health/
      initial_delay_seconds: 30
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 3
    routes:
      - path: /api
      - path: /admin
      - path: /ws
      - path: /static
      - path: /media
    envs:
      - key: DJANGO_SETTINGS_MODULE
        value: raven.settings
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        type: SECRET
        value: "CHANGE_ME_GENERATE_A_REAL_KEY"
      - key: ALLOWED_HOSTS
        value: "${APP_DOMAIN},${APP_URL}"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://${APP_DOMAIN}"
      - key: DB_ENGINE
        value: django.db.backends.postgresql
      - key: DB_NAME
        value: ${db.DATABASE}
      - key: DB_USER
        value: ${db.USERNAME}
      - key: DB_PASSWORD
        value: ${db.PASSWORD}
      - key: DB_HOST
        value: ${db.HOSTNAME}
      - key: DB_PORT
        value: ${db.PORT}
      - key: REDIS_URL
        value: ${redis.DATABASE_URL}
      - key: DEFAULT_FROM_EMAIL
        value: noreply@yourdomain.com
    run_command: |
      python manage.py migrate --noinput &&
      gunicorn raven.wsgi:application -c gunicorn.conf.py

  # ---------------------------------------------------------------------------
  # Static Site (React frontend)
  # ---------------------------------------------------------------------------
  - name: frontend
    github:
      repo: your-github-username/raven_saas
      branch: main
      deploy_on_push: true
    source_dir: frontend
    build_command: npm ci && npm run build
    environment_slug: node-js
    routes:
      - path: /
    envs:
      - key: VITE_API_URL
        value: "${APP_URL}/api"

# ---------------------------------------------------------------------------
# Managed Databases
# ---------------------------------------------------------------------------
databases:
  - name: db
    engine: PG
    version: "16"
    size: db-s-1vcpu-1gb
    num_nodes: 1
    production: true

  - name: redis
    engine: REDIS
    version: "7"
    size: db-s-1vcpu-1gb
    num_nodes: 1
    production: true

# ---------------------------------------------------------------------------
# Alerts
# ---------------------------------------------------------------------------
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
