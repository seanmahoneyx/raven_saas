<div class="calendar-grid border-b border-gray-200">
    
    <div class="sticky left-0 z-10 bg-white border-r border-green-100 p-2 text-xs font-bold flex items-center h-full group">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span class="text-green-700 uppercase tracking-wide">Inbound (PO)</span>
        </div>
    </div>

    {% for day in week_range %}
        <div class="border-r border-gray-100 p-1 min-h-[80px] bg-green-50/20">
            <div class="h-full w-full sortable-list"
                 data-date="{{ day|date:'Y-m-d' }}"
                 data-truck="null">
                {% for order in scheduled_orders %}
                    {% if order.scheduled_date == day and order.order_type == 'PO' %}
                        {% include 'scheduling/partials/order_card.html' %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
