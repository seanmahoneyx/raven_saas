{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven Schedulizer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <script defer src="https://unpkg.com/alpinejs@3.13.7/dist/cdn.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

    <style>
    /* === THE WORK WEEK GRID === */
    /* Applied to EACH ROW now, instead of the parent */
    .calendar-grid {
        display: grid;
        grid-template-columns: 200px repeat(5, minmax(0, 1fr)); 
        width: 100%;
        min-width: 1000px;
    }
    
    /* Keep existing styles... */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col overflow-hidden" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    
    <header class="bg-white border-b h-14 flex items-center px-6 justify-between shrink-0 z-20 relative shadow-sm">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-gray-800 tracking-tight">RAVEN <span class="text-blue-600 font-light">SCHEDULIZER</span></h1>

            <nav class="flex items-center gap-2 ml-8">
                <a href="?date={{ today|date:'Y-m-d' }}" class="px-3 py-1 bg-gray-100 text-gray-700 rounded text-sm font-medium hover:bg-gray-200 transition-all">
                    Jump to Today
                </a>
                <a href="/orders/" class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded text-sm font-medium transition-all">
                    Dashboard
                </a>
                <a href="/orders/purchase/" class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded text-sm font-medium transition-all">
                    Purchase Orders
                </a>
                <a href="/orders/sales/" class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded text-sm font-medium transition-all">
                    Sales Orders
                </a>
                <a href="/admin/" class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded text-sm font-medium transition-all">
                    Admin
                </a>
            </nav>
        </div>

        <div class="text-xs text-gray-500 flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500"></span> Live
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        {% block content %}{% endblock %}
    </div>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
